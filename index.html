a::before,
a::after {
 content: '';
  position: absolute;
  width: 100%;
  left: 0;
}
a::before {
  background-color: #54b3d6;
  height: 2px;
  bottom: 0;
  transform-origin: 100% 50%;
  transform: scaleX(0);
  transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
}
a::after {
  content: attr(data-replace);
  height: 100%;
  top: 0;
  transform-origin: 100% 50%;
  transform: translate3d(200%, 0, 0);
  transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
  color: #54b3d6;
}

a:hover::before {
  transform-origin: 0% 50%;
  transform: scaleX(1);
}
a:hover::after {
  transform: translate3d(0, 0, 0);
}

a span {
  display: inline-block;
  transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
}

a:hover span {

<style id="loadingstyles">
  haxcms-site-builder {
    display: block;
  }
  body {
    background-color: #ffffff;
    color: rgba(0, 0, 0, 0.2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #loading {
    background-color: #ffffff;
    bottom: 0;
    left: 0;
    opacity: 1;
    position: fixed;
    right: 0;
    top: 0;
    z-index: 99999999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #loading.loaded {
    animation: fade-out 0.5s ease-in-out forwards;
  }
  #loading div.messaging {
    color: rgba(0, 0, 0, 0.3);
    text-align: center;
    margin-bottom: 3rem;
    font-weight: 600;
    font-size: 1.3rem;
    letter-spacing: 0.05em;
    animation: pulse-text 2s infinite ease-in-out;
  }
  /* Progress bar container */
  .progress-line {
    position: relative;
    width: 50vw;
    max-width: 400px;
    height: 12px;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
  }
  /* Animated progress shimmer */
  .progress-line::before {
    content: '';
    position: absolute;
    top: 0;
    left: -40%;
    height: 100%;
    width: 40%;
    background: linear-gradient(
      90deg,
      transparent,
      #ff4d4d,
      #ff2222,
      #ff4d4d,
      transparent
    );
    border-radius: 8px;
    animation: shimmer 1.5s infinite;
  }

  /* Animations */
  @keyframes shimmer {
    0% {
      left: -40%;
    }
    100% {
      left: 100%;
    }
  }
  @keyframes fade-out {
    0% {
      opacity: 1;
      visibility: visible;
    }
    100% {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  }
  @keyframes pulse-text {
    0%, 100% {
      opacity: 0.3;
      transform: scale(1);
    }
    50% {
      opacity: 0.6;
      transform: scale(1.15);
    }
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: rgba(255, 255, 255, 0.3);
    }
    #loading {
      background-color: #121212;
    }
    #loading div.messaging {
      color: rgba(255, 255, 255, 0.4);
    }
    .progress-line {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
    }
    .progress-line::before {
      background: linear-gradient(
        90deg,
        transparent,
        #ff6b6b,
        #ff2222,
        #ff6b6b,
        transparent
      );
    }
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .progress-line {
      width: 80vw;
      height: 10px;
    }
    #loading div.messaging {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
  }
</style>

  <script id="loadingscript">
    globalThis.dataLayer = globalThis.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    globalThis.addEventListener('haxcms-ready', function(e) {
      var s = document.createElement('script');
      s.async = true;
      document.body.appendChild(s);
      // give the web components a second to build
      setTimeout(function() {
        document.querySelector('#loading').classList.add('loaded');
        setTimeout(function() {
          if (globalThis.HAXCMS.requestAvailability().store.getManifest()) {
            var gaid = globalThis.HAXCMS.requestAvailability().store.getManifest().metadata.site.settings.gaID || null;
            if (gaid) {
              gtag('config', gaid);
              s.src = `https://www.googletagmanager.com/gtag/js?id=${gaid}`;
            }
          }
          document.querySelector('#loading').parentNode.removeChild(document.querySelector('#loading'));
          document.querySelector('#loadingstyles').parentNode.removeChild(document.querySelector('#loadingstyles'));
          document.querySelector('#loadingscript').parentNode.removeChild(document.querySelector('#loadingscript'));
        }, 1500);
      }, 7500);
    });
  </script>
