<media-image source="https://images-assets.nasa.gov/image/KSC-07pd3126/KSC-07pd3126~medium.jpg" alt="KSC-07pd3126" caption="KENNEDY SPACE CENTER, FLA. --  Near the NASA Causeway at NASA's Kennedy Space Center, part of the U.S. Air Force 920th Rescue Wing puts on a rescue demonstration during the World Space Expo aerial salute.  This unit was responsible for Mercury and Gemini capsule recovery.  Other aircraft joining in the expo salute include the U.S. Air Force Thunderbirds Demonstration Squadron, the U.S. Navy F-18 Super Hornets, U.S. Air Force F-22 Raptor,  U.S. Air Force F-15 Eagle, P-51 Mustang Heritage Flight, and the U.S. Army Golden Knights demonstrating precision skydiving. The World Space Expo held Nov. 1-4 was an event commemorating humanity's first 50 years in space while looking forward to returning people to the moon and exploring beyond. The expo showcased various panels, presentations and educational programs. It also was a part of NASA's 50th anniversary celebrations, highlighting the 45th Anniversary of the Mercury Program celebration featuring original NASA astronauts John Glenn and Scott Carpenter and the Pioneering Women of Aerospace forum featuring Eileen Collins and other prominent female space veterans. The agency was founded Oct. 1, 1958.   Photo credit: NASA/Kim Shiflett" accent-color="grey" size="wide" offset="none" modal-title="KENNEDY SPACE CENTER, FLA. --  Near the NASA Causeway at NASA's Kennedy Space Center, part of the U.S. Air Force 920th Rescue Wing puts on a rescue demonstration during the World Space Expo aerial salute.  This unit was responsible for Mercury and Gemini capsule recovery.  Other aircraft joining in the expo salute include the U.S. Air Force Thunderbirds Demonstration Squadron, the U.S. Navy F-18 Super Hornets, U.S. Air Force F-22 Raptor,  U.S. Air Force F-15 Eagle, P-51 Mustang Heritage Flight, and the U.S. Army Golden Knights demonstrating precision skydiving. The World Space Expo held Nov. 1-4 was an event commem
